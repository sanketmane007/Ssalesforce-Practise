<template>
    <lightning-card>  <!--use Card-->
        <!--radio Group Start-->
    <lightning-radio-group name="Used Radio Group To Show Contact Details."
    label="Radio Group Used To Show Contacts"
    options={options}
    value={value}
    type="radio"
    onchange={handleRadioChange}></lightning-radio-group>
    </lightning-card>

    <lightning-card>
        
        <!--Using Search Call Here-->  
        <div class="slds-col slds-size_10-of-12">
            <template if:true={Data_Pattern_Contact}>
                <lightning-input type='search' onchange={handleKeyChange} class="slds-m-bottom_small" label="search" value={contactName}>

                </lightning-input>
        
                  <template for:each={contactList} for:item="contactObj" for:index="index">
                    <option key={contactObj.Id}>{contactObj.Name}</option>
        
                  </template>   
            </template>  
</div>
<!--Only Contacts Show-->
<div class="slds-col slds-size_10-of-12">
    <template if:true={Data_Contact}>
        <template if:true={wiredContacts.data}>
            <p>Results from Wired Call</p>
            <template for:each={wiredContacts.data} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}
                </li>
            </template>
        </template>
        <template if:false={wiredContacts.data}>
            <br/>Wired Call contacts is not set or null
        </template>
        <template if:true={wiredContacts.error}>
            Wired call error: {wiredContacts.error}
        </template>
        
    </template>  
</div>
    </lightning-card>

</template>
